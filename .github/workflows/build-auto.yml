name: Build and Push ROCm 7.2 Docker Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ROCm 7.2 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./toolboxes/Dockerfile.rocm-7.2
          push: true
          tags: |
            starballl/amd-strix-halo-toolboxes_ikllamacpp:rocm7.2
            starballl/amd-strix-halo-toolboxes_ikllamacpp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built image: starballl/amd-strix-halo-toolboxes_ikllamacpp:rocm7.2"
